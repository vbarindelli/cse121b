<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
 
  <main id="gridly">
    <h1>Final Project</h1>
    <h2>Fruits' Nutrients</h2>

    
    <select id="filtered" title="Choose a data filter.">
      <option value="" disabled selected>Filter Fruits by Macronutrients</option>
      <option value="carbohydrates">Carbs</option>
      <option value="sugar">Sugar</option>
      <option value="protein">Protein</option>
      <option value="fat">Fat</option>
      <option value="calories">Calories</option>
      <option value="all">No Filter</option>
    </select>
    <div>
      <label for="userInput">Value less than:</label>
      <input type="text" id="userInput" name="userInput">
    </div>
    <div>
      <input type="button" id="sortA" value="Sort Ascending">
    </div>
    <div>
      <input type="button" id="sortD" value="Sort Descending">
    </div>
    <div id="fruits">
    </div>
  </main>


  <footer>
    &copy;<span id="year"></span> | Final Project | CSE 121b
  </footer>
  <script src="final-project/project.js"></script>
  <script>
    document.getElementById("year").innerHTML = new Date().getFullYear();
  </script>
</body>
